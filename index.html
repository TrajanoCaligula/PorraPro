
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORRA PRO - Tiempo real. Cero Excel.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&family=Barlow:wght@400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #00C97B;
            --green-dark: #009B5E;
            --gold: #FFD700;
            --blue-deep: #0F1B2D;
            --blue-mid: #162236;
            --blue-light: #1E3050;
            --surface: #1A2B42;
            --border: rgba(0, 201, 123, 0.2);
            --text: #E8F4FF;
            --text-dim: #7A9CC0;
            --red: #FF4757;
            --orange: #FF8C00;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }

        body {
            background-color: var(--blue-deep);
            color: var(--text);
            font-family: 'Barlow', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, .display-font {
            font-family: 'Barlow Condensed', sans-serif;
            text-transform: uppercase;
        }

        .mono-font {
            font-family: 'Space Mono', monospace;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--blue-deep);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--blue-light);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--green);
        }

        /* Noise Texture Effect */
        .noise::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            green: '#00C97B',
                            'green-dark': '#009B5E',
                            gold: '#FFD700',
                            'blue-deep': '#0F1B2D',
                            'blue-mid': '#162236',
                            'blue-light': '#1E3050',
                            surface: '#1A2B42',
                            red: '#FF4757',
                            orange: '#FF8C00',
                            silver: '#C0C0C0',
                            bronze: '#CD7F32',
                            'text-dim': '#7A9CC0',
                        }
                    }
                }
            }
        }
    </script>
